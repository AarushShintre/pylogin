{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>

<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>

        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ current_user.email }}</td>
        </tr>
    </table>

    <br>

   
</div>

{% endblock %}
